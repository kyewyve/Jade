	body {
		background-color: #121212;
		margin: 0;
		padding: 0;
		color: #fff;
		font-family: Arial, sans-serif;
		overflow: hidden;
	}

	.emscripten-status {
		padding: 20px;
		text-align: center;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		z-index: 10;
	}

	.controls {
		position: fixed;
		top: 20px;
		right: 20px;
		z-index: 1000;
		display: flex;
		gap: 10px;
	}

	.control-btn {
		background: rgba(255, 255, 255, 0.1);
		border: none;
		border-radius: 50%;
		width: 40px;
		height: 40px;
		cursor: pointer;
		display: flex;
		align-items: center;
		justify-content: center;
		transition: background-color 0.3s;
		backdrop-filter: blur(10px);
	}

	.control-btn:hover {
		background: rgba(255, 255, 255, 0.2);
	}

	.control-btn svg {
		width: 20px;
		height: 20px;
	}

	.emscripten {
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100vw;
		height: 100vh;
		position: relative;
	}

	.emscripten canvas {
		border: 2px solid #333;
		border-radius: 8px;
		max-width: 100%;
		max-height: 100%;
		width: auto;
		height: auto;
		object-fit: contain;
	}

	#error {
		color: #ff4444;
	}

	#status, #progress {
		color: #ccc;
	}
    </style>

	function resizeCanvas() {
		var canvas = document.getElementById('canvas');
		if (!canvas) return;
		
		var container = document.querySelector('.emscripten');
		var containerWidth = container ? container.clientWidth : window.innerWidth;
		var containerHeight = container ? container.clientHeight : window.innerHeight;
		
		var baseWidth = 320;
		var baseHeight = 200;
		var aspectRatio = baseWidth / baseHeight;
		
		var finalWidth, finalHeight;
		
		if (containerWidth / containerHeight > aspectRatio) {
			finalHeight = containerHeight * 0.9;
			finalWidth = finalHeight * aspectRatio;
		} else {
			finalWidth = containerWidth * 0.9;
			finalHeight = finalWidth / aspectRatio;
		}
		
		canvas.style.width = finalWidth + 'px';
		canvas.style.height = finalHeight + 'px';
		
		canvas.style.transform = 'translate(-50%, -50%)';
		canvas.style.position = 'absolute';
		canvas.style.left = '50%';
		canvas.style.top = '50%';
	}

	window.addEventListener('resize', resizeCanvas);

	document.addEventListener('DOMContentLoaded', function() {
		setTimeout(resizeCanvas, 100);
		
		var originalMonitorRunDependencies = Module.monitorRunDependencies;
		Module.monitorRunDependencies = function(left) {
			if (originalMonitorRunDependencies) {

				setTimeout(resizeCanvas, 500);
